<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1"  cellpadding="15px">
        <tr>
            <td align="center">A</td>
            <td rowspan="2">
                <ul>
                    <li >item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td align="center">B</td>
        </tr>
        <td colspan="2" align="center">C</td>
        <tr>
            <td><ul type="disc">
                <li>item-3</li>
                <li>item-4</li>
            </ul>
        
            <td>
                <table border="1" rules="all" cellpadding="15px">
                    <tr>
                        <td colspan="2">TABLE</td>
                        <tr>
                            <td rowspan="2">D</td>
                            <td>E</td>
                        </tr>
                        <td>F</td>
                    </tr>
                </table>
            </td>
        </td>
        </tr>
        
    </table>
</body>
</html>
