<body>
    <form action="#">
        <h2>College Registration</h2>
        Name <input type="text" name="user-name" placeholder="Enter full name" autofocus minlength="2" maxlength="16"><br><br>
        Mob  <input type="tel"  name="mobile-number" placeholder="+91XXXXXXXXXX"><br><br>


        <!-- important  -->

        Email <sup>*</sup> <input type="text" name="email" placeholder="xyz@gmail.com" required><br><br>

        password <sub>*</sub> <input type="password" name="password" placeholder="8 Digit required" required><br><br>

        college Name <input type="text" value="Amity" name="college" disabled><br><br>

        principle name <input type="text" value="RD Sharma" name="name" readonly><br><br>



        <button type="submit">submit</button>
        <button type="reset">reset</button>



    </form>
</body>
