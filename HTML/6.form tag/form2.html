<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend align="center">Login Form</legend>
            <h2 align="center">Login Form</h2>

            <label for="user-name"></label>
            Name
            <input type="text" id="user-name" name="fullName"><br>

            <label for="email">
                Email
            </label>
            <input type="text" id="email" name="emailId"><br>

            <label for="pass">
                Password
            </label>
            <input type="text" id="pass" name="password"><br>

            <label for="yop">Choose Food Categories</label>
            <select name="food" id="yop">
            <option value="" disabled selected> ----Select Food-----</option>
            <optgroup label="veg">
                <option value="Paneer Butter Masala">Paneer Butter Masala</option>
                    <option value="Pav Bhaji">Pav Bhaji</option>
                    <option value="Chole Bhature">Chole Bhature</option>
                    <option value="Litti Chokha">Litti Chokha</option>
            </optgroup>

            <optgroup label="non-veg">
                <option value="Butter Chicken">Butter Chicken</option>
                    <option value="Chicken Biryani">Chicken Biryani</option>
                    <option value="Chicken Lollipop">Chicken Lollipop</option>
            </optgroup>
        </select>


        </fieldset>
    </form>
</body>
</html>
