<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png"> -->
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
</head>
<body>
    <header id="header">
        <div class="left">
            <img src="./SVG/spotify_logo.svg" alt="spotify logo" class="spotify-logo">
        </div>

        <div class="mid">
            <div class="home">
                <img src="SVG/home.svg" alt="home">
            </div>
            
            <div class="search-container">
                <div class="search-bar">
                    <img src="SVG/search.svg" alt="search bar">
                </div>
                <input type="search" placeholder="what do you want to play?">
                    <div class="cart">
                        <img src="SVG/cart.svg" alt="cart">
                </div>
            </div>
        </div>

        <div class="right">
            <button>Sign up</button>
            <button>Log in</button>
        </div>

    </header>
</body>
</html>
